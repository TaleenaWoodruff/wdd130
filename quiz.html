        <main>
            <h1> Basic HTML & CSS Quiz </h1>
            <form>
                <fieldset>
                    <!-- form elements will go here-->
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                    <label for="q2">What is the visible part of the HTML Document?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here"></textarea>
                    <label for="q3">What is the shortcut key(s) to put in a comment for CSS?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="/">/</option>
                        <option value="Ctrl + /">Ctrl + /</option>
                        <option value="Ctrl + !">Ctrl + !</option>
                    </select>
                    <label for="q4">How many heading levels does HTML support?</label>
                    <input type="number" id="q4" name="q4">
                    <label for="q5">What does CSS stand for?</label>
                    <input type="text" id="q5" name="q5">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
