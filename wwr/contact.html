        </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <img src="images/aboutusbackground.jpg" alt="lovely picture of a river">
            <h1>Contact Aqua Adventures</h1>
            <article>
                <div class="container">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23087.142363440573!2d-116.29383648478588!3d43.67119936626623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1717297040116!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <h3>Aqua Adventures</h3>
                <p class="address">
                    Address: 7664 W River Dr #204, Boise Idaho<br>
                    Phone number: 999-555-5555<br>
                    Email: AquaAdventures@gmail.com<br>
                </p>
            </article>
        </div>
        <section class="message">
            <h2>Send Us a Message</h2>
        </section>
        <form>
            <fieldset>
                <!-- form elements will go here-->
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label class="radio-label"  for="purpose1">General Inquiry
                    <input type="radio" id="purpose1" name="purpose" value="1">
                </label>
                <label class="radio-label" for="purpose2">Reservation Question
                    <input type="radio" id="purpose2" name="purpose" value="2">
                </label>
                <label class="radio-label" for="purpose3">Website Suggestion
                    <input type="radio" id="purpose3" name="purpose" value="3">
                </label>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="8" placeholder="Type your message here"></textarea>
                <Label for="newsletter">Please subscribe me to the monthly newsletter
                    <input type="checkbox" name="newsletter" id="newsletter" value="True">
                </Label>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
        <section class="adventure">
            <h2>Our Top Guides</h2>
            <div class="adventure2">
                <figure>
                    <img src="images/employee1.jpg" alt="handsome employee">
                    <figcaption>Alex Rivers</figcaption>
                </figure>
                <figure> <img src="images/employee2.jpg" alt="beautiful employee">
                    <figcaption>Elaran Swiftwater</figcaption>
                </figure>
                <figure class="img1"><img src="images/employee3.jpg" alt="experienced employee">
                    <figcaption>Jordan Raft</figcaption>
                </figure>
            </div>
        </section>
    </main>
